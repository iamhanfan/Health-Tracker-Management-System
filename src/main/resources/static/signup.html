<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend:wght@100..900&family=Orbitron:wght@400..900&family=Outfit:wght@100..900&family=Smooch+Sans:wght@100..900&display=swap" rel="stylesheet">
    
    <style>
        * {
            box-sizing: border-box;
        }

         body{
            background: linear-gradient(to bottom right, rgb(113, 75, 0), rgb(0, 0, 0), rgb(46, 31, 0) 100%);
            height: 100vh;
            margin: 0;
            font-family: Inter;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
        }

        .container{
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative; 
            z-index: 1;
            width: 100%; 
            padding: 0 15px; 
        }

        h1{
            font-family: Outfit, sans-serif;
            font-size: 2.5em; 
            background: linear-gradient(to bottom right,rgb(255, 217, 0) 35%, rgb(255, 174, 0) 100%);
            background-clip: text; 
            color: transparent;
            background-size: 200% auto; 
            animation: animate-gradient-text 3s linear infinite; 
            margin-bottom: 15%;
        }

       @keyframes animate-gradient-text {
            to {
                background-position:200% center;
            }
        }

        #signupForm{
           min-width: 200px; 
           width: 490px; 
           max-width: 100%; 
	       background: rgba(255, 255, 255, 0.24);
	       border-radius: 16px;
	       box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
	       backdrop-filter: blur(8.1px);
	       -webkit-backdrop-filter: blur(8.1px);
           display: flex;
           flex-direction: column;
           justify-content: center;
           align-items:center;
           height: 570px;
           animation: flip-in 1s ease-out forwards;
           transform-style: preserve-3d;
        }

        #signupForm input{
            width: 400px; 
            max-width: 90%; 
            padding: 9px;
            border: none;
            border-radius: 8px;
            padding-left: 15px;
            font-weight: 500;
            font-size: 16px;
        }

        .input-section{
            display: flex;
            flex-direction: column;
            row-gap: 20px;
            width: 100%; 
            align-items: center; 
        }

        .log-btn{
            width: 300px;
            max-width: 80%; 
            padding: 6px;
            font-size: 18px;
            font-family: Inter;
            font-weight: 600;
            background-color: rgb(255, 218, 137);
            border: 3px solid transparent;
            border-radius: 20px;
            margin-right: 0; 
            transition: all .5s;
            text-decoration: none;
            color: rgb(0, 0, 0);
            margin-top: 8%;
            margin-bottom: 5%;
            cursor: pointer;
        }

        .log-btn:hover{
            background-color: rgb(255, 255, 255);
            border: 3px solid;
            border-color: rgb(213, 160, 47);
        }

        .account-text{
            color: white;
            font-size: 18px;
            font-weight: 500;
            margin-top: 20px;
        }

        .account-text a{
            margin-left: 5px;
            color:rgb(255, 218, 137) ;
        }

        .bg-img{
            height: 100%;
            position: absolute;
            right: 0%;
            top: 8%;
            z-index: 0;
            max-width: 100%; 
            object-fit: cover; 
            opacity: 0.5;
            animation: run-in 1.5s ease-out forwards;
        }

        textarea{
            width: 400px; 
            max-width: 90%; 
            padding: 18px;
            border: none;
            border-radius: 8px;
            padding-left: 15px;
            font-weight: 500;
            font-size: 16px;
            font-family: Inter;
            resize: none;
            
        }

        @keyframes flip-in {
            0% {
                transform: perspective(1000px) rotateY(90deg);
                opacity: 0;
            }
            100% {
                transform: perspective(1000px) rotateY(0deg);
                opacity: 1;
            }
        }

        @keyframes run-in {
            0% {
                transform: translateX(120vw); 
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media screen and (max-width: 600px) {
            #signupForm {
                width: 100%; 
                height: auto; 
                padding: 30px 0; 
            }

            #signupForm input {
                width: 85%; 
            }
            
            h1 {
                font-size: 2em; 
                margin-bottom: 10%;
            }

            .bg-img {
                right: -20%;
                opacity: 0.2; 
            }
        }
    </style>
    </head>
<body>
    <img src="/images/athelete-left.png" class="bg-img">
    <div class="container">
        
        <form id="signupForm">
            <h1>Sign Up</h1>
            <div class="input-section">
                <input type="text" id="username" placeholder="Username" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="number" id="age" placeholder="Age" required>
                <textarea id="description" placeholder="A short description about you..."></textarea>
            </div>
            <button class="log-btn" type="submit">Sign Up</button>
        </form>
        <p class="account-text">Already have an account? <a href="/login.html">Login</a></p>
        <p id="message"></p>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
