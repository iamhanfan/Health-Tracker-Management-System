<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Track Meals</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend:wght@100..900&family=Orbitron:wght@400..900&family=Outfit:wght@100..900&family=Smooch+Sans:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body{
            background:linear-gradient(to bottom right,rgb(113, 75, 0) ,rgb(0, 0, 0) , rgb(46, 31, 0)100% );
            min-height: 95vh;
            height: auto;
            font-family: Inter;
        }

        header h1{
            font-family: Outfit, sans-serif;
            font-size: 2.5em; 
            background: linear-gradient(to bottom right,rgb(255, 217, 0) 35%, rgb(255, 174, 0) 100%);
            background-clip: text; 
            color: transparent;
            background-size: 200% auto; 
            animation: animate-gradient-text 3s linear infinite; 
        }

       @keyframes animate-gradient-text {
        to {
            background-position:200% center;
        }
        }

        .container{
            margin-left: 1%;
            margin-right: 1%;
        }

         .back-link{
            padding: 7px 15px;
            font-size: 14px;
            font-family: Inter;
            font-weight: 500;
            background-color: rgb(255, 218, 137);
            border: 3px solid transparent;
            border-radius: 20px;
            margin-right: 3%;
            transition: all .5s;
            text-decoration: none;
            color: rgb(0, 0, 0);
        }

        .back-link:hover{
            background-color: white;
            border: 3px solid;
            border-color: rgb(255, 218, 137);
        }

        .progress-title-section{
            background: rgba(255, 255, 255, 0.397);
            border-radius: 50px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8.1px);
            -webkit-backdrop-filter: blur(8.1px);
            display: flex;
            justify-content:space-between;
            align-items: center;
            padding: 10px;
            width: 97%;
            margin-bottom: 1%;
        }

        .progress-title{
            color:whitesmoke;
            font-weight: 700;
            font-size: 20px;
            margin-left: 20px;
        }

        #mealForm{
            display: flex;
            flex-direction: column;
            row-gap: 20px;
            align-items: start;
        }

        .small-card {
           background: rgba(255, 255, 255, 0.397);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8.1px);
            -webkit-backdrop-filter: blur(8.1px);
            width: 490px; /* Adjusted width to better match the image proportions */
            height: 140px; /* Adjusted height */
            font-family: Inter;
            font-size: 18px;
            font-weight: 500;
            padding: 20px;
            text-align: left; /* Changed to left for the title */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-sizing: border-box;
        }

        /* --- New CSS for the Calorie Selector --- */
        .calorie-widget-title {
            font-size: 18px;
            font-weight: 700;
            color: #111;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px; /* Space between buttons and the bar */
        }

        .calorie-button {
            border: none;
            background: none;
            font-size: 30px;
            font-weight: 600;
            color: #333;
            cursor: pointer;
        }

        .progress-track {
            flex-grow: 1; /* Allows the bar to fill the space */
            height: 20px;
            background-color: #fee4b9; /* Lighter orange for the track */
            border-radius: 10px;
            position: relative;
            overflow: hidden; /* Ensures the fill stays within the rounded corners */
        }

        .progress-fill {
            height: 100%;
            background-color: #f98e2c; /* Darker orange for the fill */
            border-radius: 10px;
            width: 0; /* Initial width is set by JavaScript */
            transition: width 0.2s ease-in-out;
        }

        .calorie-display {
            text-align: center;
            font-size: 16px;
            margin-top: 10px;
        }
        
        .calorie-display .value {
            font-weight: 700;
            color: #111;
        }

        .calorie-display .unit {
            font-weight: 500;
            color: #e6e6e6;
        }

        .tiny-card{
            background: rgba(255, 255, 255, 0.397);
            border-radius: 50px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8.1px);
            -webkit-backdrop-filter: blur(8.1px);
            width: 490px;
            height: 55px;
            font-family: Inter;
            font-size: 18px;
            font-weight: 500;
            text-align: center;
            display: flex;
            align-items: center;
            box-sizing: border-box;
        }

        .tiny-card input{
            padding: 7px;
            padding-left: 20px;
            width: 330px;
            border-radius: 20px;
            border: none;
            font-size: 16px;
            font-weight: bold;
        }

        .tiny-card label{
            font-weight: 700;
            font-size: 18px;
            margin-left: 20px;
            margin-right: 10px;
        }

        .food-section {
            display: flex;
            flex-direction: column;
            row-gap: 10px;
            margin-top: 2%;
        }

        .meal-btn-section{
            display: grid;
            grid-template-columns: repeat(2,1fr);
            gap:20px; 
        }

        .meal-btn-section button{
            padding: 7px 15px;
            font-size: 14px;
            font-weight: 550;
            border: 3px solid transparent;
            border-radius: 20px;
            margin-right: 3%;
            transition: all .5s;
            text-decoration: none;
            color: rgb(0, 0, 0);   
            transition: all .8s ease-in-out;
        }

        .meal-btn-section button:active{
            background-color: rgb(255, 206, 100);
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-4px, -4px) rotate(-2deg); }
            50% { transform: translate(4px, 4px) rotate(2deg); }
            75% { transform: translate(-4px, -4px) rotate(-2deg); }
        }

        .mealtype-title{
            font-size: 18px;
            font-weight: 700;
            padding-bottom: 20px;
        }

        .card-3 {
            background: rgba(255, 255, 255, 0.397);
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8.1px);
            -webkit-backdrop-filter: blur(8.1px);
            width: 490px;
            height: 170px;
            font-size: 18px;
            font-weight: 500;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .date-selector-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .month-year {
            font-size: 22px;
            font-weight: 600;
            color: #111;
        }

        .nav-buttons button {
            border: none;
            background-color: #f5f5f5;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            margin-left: 8px;
            font-size: 16px;
            color: #333;
            transition: background-color 0.2s;
        }

        .nav-buttons button:hover {
            background-color: #e9e9e9;
        }

        .week-view {
            display: flex;
            justify-content: space-around;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .day {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px 4px;
            width: 45px;
            height: 65px;
            text-align: center;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .day-initial {
            font-size: 14px;
            color: #d4d4d4;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .day-number {
            font-size: 18px;
            font-weight: 600;
            color: #000000;
        }

        .day.selected {
            background-color: #ffe3a2;
        }

        .day.selected .day-initial,
        .day.selected .day-number {
            color: #3a3a3a;
        }

        .content-section{
            display: flex;
            column-gap: 100px;
        }

        .log-btn{
            width: 490px;
            padding: 6px;
            font-size: 18px;
            font-family: Inter;
            font-weight: 600;
            background-color: rgb(255, 218, 137);
            border: 3px solid transparent;
            border-radius: 20px;
            margin-right: 3%;
            transition: all .5s;
            text-decoration: none;
            color: rgb(0, 0, 0);
        }

        .log-btn:hover{
            background-color: rgb(255, 255, 255);
            border: 3px solid;
            border-color: rgb(213, 160, 47);
        }
		
		#mealList table{
			background: rgba(255, 255, 255, 0.2);
	        border-radius: 20px;
	        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
	        backdrop-filter: blur(8.1px);
	        -webkit-backdrop-filter: blur(8.1px);
	        width: 800px;
	        font-family: Inter;
	        font-size: 18px;
	        font-weight: 500;
	        border-collapse: collapse;
		}
		
		#mealList table th{
			padding: 15px;
			margin-top:10px;
			padding-left: 45px;
			padding-top: 20px;
			color: #ffe3a2;
	        text-align: left;
		}
	
		#mealList tbody td{
			padding: 15px;
			padding-left: 45px;
			border-bottom: 1px solid rgba(0, 0, 0, 0.2);
		}
	
	    #mealList tr:last-child td {
	        border-bottom: none; /* Remove border from the last row */
	    }
		
		#mealList tr{
			text-align: left;
		}
		
		@media (max-width: 1350px) {
	        .content-section {
	            flex-direction: column;
	            align-items: center;
	            gap: 50px;
	        }
	        .data-list-section {
	            width: 100%;
	            display: flex;
	            flex-direction: column;
	            align-items: center;
	        }
	        #mealList, #mealList table {
	            width: 100%;
	            max-width: 800px; /* Keep a max width for readability */
	        }
	    }

    </style>
</head>
<body>
    <div class="container data-container">
        <header>
            <h1>Track Your Meals</h1>
        </header>
        <div class="progress-title-section">
                <div class="progress-title">Log New Meal</div> 
                <a href="/dashboard.html" class="back-link">Back to Dashboard</a>
            </div>
        
        <div class="content-section">
            <section class="form-section">
            <form id="mealForm">

                <div class="food-section">
                    <div class="tiny-card">
                        <label for="foodItem">Food Item</label>
                        <input type="text" id="foodItem" placeholder="e.g., Chicken Salad" required>
                    </div>
                    <div class="small-card">
                        <div class="calorie-widget-title">Calories</div>
                        
                        <div class="slider-container">
                            <button type="button" id="calorie-plus" class="calorie-button">+</button>
                            <div class="progress-track">
                                <div id="calorie-progress-fill" class="progress-fill"></div>
                            </div>
                            <button type="button" id="calorie-minus" class="calorie-button">-</button>
                        </div>

                        <div id="calorie-display" class="calorie-display">
                            <span class="value">0</span> <span class="unit">kcal</span>
                        </div>
                    </div>
                </div>

                <div class="card-3">
                    <div class="mealtype-title">Meal Type</div>
                    <div class="meal-btn-section">
                        <button type="button" id="breakfast-btn">Breakfast</button>
                        <button type="button" id="lunch-btn">Lunch</button>
                        <button type="button" id="dinner-btn">Dinner</button>
                        <button type="button" id="snack-btn">Snack</button>
                    </div> 
                </div>

                <div class="second-section">
                    <div class="card-3">
                    <div class="date-selector-header">
                        <div id="month-year" class="month-year"></div>
                        <div class="nav-buttons">
                            <button id="prev-week">←</button>
                            <button id="next-week">→</button>
                        </div>
                    </div>
                    <ul id="week-view" class="week-view">
                        <!-- Days will be generated by JavaScript -->
                    </ul>
                    </div>
                 </div>

                <button class="log-btn" type="submit">Log Meal</button>
            </form>
            <p id="message" class="message"></p>
        </section>

        <section class="data-list-section">
            <h2 style="color: white;">Your Logged Meals</h2>
            <div id="mealList" class="data-list" style="color: white;">
                <!-- Meals will be loaded here via JavaScript -->
            </div>
        </section>
        </div>
        
    </div>
    <script src="/js/script.js"></script>

</body>
</html>
